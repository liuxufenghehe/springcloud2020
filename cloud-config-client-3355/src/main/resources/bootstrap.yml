server:
  port: 3355
spring:
  application:
    name: config-client
  cloud:
    config:
      label: master   #分支名称
      name: config    #配置文件的
      profile: dev    #读取后缀的名称   上述三个综合：master分支上config-dev.yml的配置文件被读取，具体路径为：http://config-3344.com:3344/master/config-dev.yml
      uri: http://localhost:3344  #配置中心的地址
  rabbitmq:
      host: hadoop102
      port: 5672
      username: guest
      password: guest

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka  #注册到eureka


management:
  endpoints:
    web:
      exposure:
        include: "*"